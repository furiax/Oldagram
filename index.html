<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>      
        <header>
            <img src="images/logo.png" class="logo" alt="oldagram logo">
            <img src="images/user-avatar.png" class="avatar" alt="user avatar picture">
        </header>
        
        <main>
            <div class="post">
                <section class="poster-section">
                    <div>
                        <img src="images/avatar-vangogh.jpg" alt="avatar picture of the poster" class="avatar">
                    </div>
                    <div>
                        <p class="name">Vincent Van Gogh</p>
                        <p class="location">Zudert, Netherlands</p>
                    </div>
                </section>
                <section>
                    <img src="images/post-vangogh.jpg" alt="painting of vangogh" class="post-content">
                </section>
                <section class="comment-section">
                    <div class="icons">
                        <img src="images/icon-heart.png" class="icon" aria-label="like post">
                        <img src="images/icon-comment.png" class="icon" aria-label="comment on post">
                        <img src="images/icon-dm.png" class="icon" aria-label="send dm">
                    </div>
                    <p class="like-count">21,492 likes</p>
                    <p class="caption"><span class="comment-username">vincey1853</span> just took a few mushrooms lol</p>
                </section>
            </div>   
            
            <div class="post">
                <section class="poster-section">
                    <div>
                        <img src="images/avatar-courbet.jpg" alt="avatar picture of the poster" class="avatar">
                    </div>
                    <div>
                        <p class="name">Gustaph Courbert</p>
                        <p class="location">Ornans, France</p>
                    </div>
                </section>
                <section>
                    <img src="images/post-courbet.jpg" alt="painting of courbet" class="post-content">
                </section>
                <section class="comment-section">
                    <div class="icons">
                        <img src="images/icon-heart.png" class="icon" aria-label="like post">
                        <img src="images/icon-comment.png" class="icon" aria-label="comment on post">
                        <img src="images/icon-dm.png" class="icon" aria-label="send dm">
                    </div>
                    <p class="like-count">12,502 likes</p>
                    <p class="caption"><span class="comment-username">gus1819</span> i'm feelin a bit stressed tbh</p>
                </section>
            </div>
        </main>
        
        
        <script src="index.js"></script>
    </body>
</html>
